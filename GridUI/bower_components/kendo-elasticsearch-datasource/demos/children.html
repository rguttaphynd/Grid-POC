<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Kendo Elasticsearch - demos - Children</title>

  <!--<link rel='stylesheet' href='http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css'>-->
  <link rel='stylesheet' href='../bower_components/kendo-ui/styles/kendo.common.min.css'>
  <!--<link rel='stylesheet' href='http://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css'>-->
  <link rel='stylesheet' href='../bower_components/kendo-ui/styles/kendo.default.min.css'>
</head>

<body>
  <h1>Kendo Elasticsearch - demos - Children</h1>

  <div id='grid'></div>

  <!--<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>-->
  <script src='../bower_components/jquery/jquery.min.js'></script>
  <!--<script src='http://kendo.cdn.telerik.com/2014.1.318/js/kendo.web.min.js'></script>-->
  <script src='../bower_components/kendo-ui/src/js/kendo.web.js'></script>
  <!--<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js'></script>-->
  <script src='../bower_components/moment/min/moment.min.js'></script>
  <script src='../dist/kendo-elasticsearch.js'></script>

  <script>
    $(document).ready(function() {
      $('#grid').kendoGrid({

        // configure the datasource to be an ElasticSearchDataSource
        dataSource: new kendo.data.ElasticSearchDataSource({
          transport: {
            read: {
              // DO NOT include the type in this URL. Or the inner hits will bug.
              // see https://github.com/elastic/elasticsearch/issues/13898
              url: 'http://localhost:9200/kendo-elasticsearch-demo/_search/'
            }
          },
          pageSize: 10,

          schema: {
            model: {
              fields: {
                companyName: {
                  type: 'string',
                  esFilterSubField: 'lowercase',
                  esAggSubField: 'raw'
                },
                firstName: {
                  type: 'string',
                  esChildType: 'person',
                  esName: 'name.firstName',
                  esFilterSubField: 'lowercase'
                },
                lastName: {
                  type: 'string',
                  esChildType: 'person',
                  esName: 'name.lastName',
                  esFilterSubField: 'lowercase'
                },
                birthDate: {
                  type: 'date',
                  esChildType: 'person'
                }
              }
            }
          },

          group: [{
            field: 'companyName',
            dir: 'asc'
          }],

          sort: {
            field: 'companyName',
            dir: 'asc'
          }
        }),

        // other grid options besides the datasource
        sortable: {
          mode: "multiple",
          allowUnsort: true
        },
        pageable: true,
        filterable: {
          extra: true,
          operators: {
            string: {
              search: "Search",
              eq: "Is equal to",
              neq: "Is not equal to",
              startswith: "Starts with",
              contains: "Contains",
              doesnotcontain: "Does not contain",
              endswith: "Ends with"
            }
          }
        },
        columnMenu: true,
        columns: [{
          field: 'companyName',
          title: 'Company name',
          hidden: true
        }, {
          field: 'birthDate',
          format: '{0:D}',
          title: 'Date of birth'
        }, {
          field: 'firstName',
          title: 'First name'
        }, {
          field: 'lastName',
          title: 'Last name'
        }]
      });
    });
  </script>

</body>

</html>
